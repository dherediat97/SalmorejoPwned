<html>
    <head>
        <link href="src/lib/asciinema-player.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Sedition</h1>
        <h3>Scanning & Enumeration</h3> 
        <div id="startVideo"></div>
        <script src="src/lib/asciinema-player.min.js"></script>
        <script>
            const player = AsciinemaPlayer.create({
                url: 'assets/sedition.cast',
                cols: 80, 
                rows: 24, 
                theme: 'dracula', 
                autoPlay: true,  
                poster: 'npt:1:23'
            },  document.getElementById('startVideo'));

            player.addEventListener('input', ({ data }) => {
                // this is fired 125 milliseconds ahead of the original key press time
                playSound(data);
            })
        </script>
    </body>
</html>
